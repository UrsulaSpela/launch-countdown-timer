<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <h1>We're launching soon</h1>

    <div class="countdown-timer">
      <div>
        <div class="flip">
          <div class="top-flip"></div>
          <h3 class="days"></h3>
          <div class="bottom-flip"></div>
          
        </div>
        <h2>Days</h2>
      </div>

      <div>
        <div class="flip">
          <div class="top-flip"></div>
          <h3 class="hours"></h3>
          <div class="bottom-flip"></div>
        </div>
        <h2>Hours</h2>
      </div>

      <div>
        <div class="flip">
          <div class="top-flip"></div>
          <h3 class="minutes"></h3>
          <div class="bottom-flip"></div>
        </div>
        <h2>Minutes</h2>
      </div>
      
      <div>
        <div class="flip">
          <div class="top-flip"></div>
          <h3 class="seconds"></h3>
          <div class="bottom-flip"></div>
        </div>
        <h2>Seconds</h2>
      </div>
    </div>

    <div class="social">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
   
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/UrsulaSpela/launch-countdown-timer">Ursula Spela</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
